          {% if page.title %}{{page.title}}{% endif %}
      </div>
      <div class="post__head-description">
          <span>{{page.description}}</span>
      </div>
  </div>
</div>


<div class="post__section">
  <div class="post__container">
    {{ content }}

  </div>
</div>

<div class="post__section">
  <div class="post__container">
    {% include comments.html %}
  </div>
</div>
